# src/test/resources/application-test.properties

# --- H2 IN-MEMORY DATABASE CONFIGURATION ---
# "mem" means in-memory. DB_CLOSE_DELAY=-1 keeps the DB running until the JVM stops.
spring.datasource.url=jdbc:h2:mem:volleyball_testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Ensure the test profile is active for this configuration
spring.profiles.active=test