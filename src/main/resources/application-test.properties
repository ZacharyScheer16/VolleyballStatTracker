# ----------------------------------------------------------------------
# Properties for the 'test' profile, used by GitHub Actions
# ----------------------------------------------------------------------

# 1. CRITICAL FIX: Exclude the main database configuration during tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, \
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# 2. JWT Fallback (ensures security beans load without real environment variables)
application.security.jwt.secret-key=test-secret-key-4217124124
application.security.jwt.expiration=60000

# 3. Use an in-memory H2 database for any component that still expects a DataSource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
server.port=0 