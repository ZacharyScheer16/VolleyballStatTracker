# ===============================================
# DATABASE CONFIGURATION FOR CI/INTEGRATION TESTS
# ===============================================

# Spring Boot Data Source
# Use 'localhost' because the Spring application is running directly on the runner
# and the DB service is mapped to localhost:5432.
spring.datasource.url=jdbc:postgresql://localhost:5432/volleyball_db
spring.datasource.username=postgres
spring.datasource.password=postgres # Matches the updated password in the CI workflow
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# 'create-drop' is often used for tests to ensure a clean slate every time,
# but you might need 'none' or 'update' depending on your migration tool (e.g., Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Optionally, force the application to use the 'test' profile for all tests.
# You can also use @ActiveProfiles("test") on your test classes.
# spring.profiles.active=test